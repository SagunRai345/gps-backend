<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Data Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .gps-data {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>GPS Data Logger</h1>

        <div class="gps-data">
            {% if data %}
                <p><strong>Latitude:</strong> {{ data['lat'] }}</p>
                <p><strong>Longitude:</strong> {{ data['lng'] }}</p>
                <p><strong>Speed (km/h):</strong> {{ data['speed'] }}</p>
            {% else %}
                <p>If no data is received yet, it will appear here as soon as it's available.</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
